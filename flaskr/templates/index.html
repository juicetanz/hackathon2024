<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Helper</title>
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Harvest Helper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Your Plants<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Crop Recommendations</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <form class="nav-search form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          {% if g.user %}
            <li><span class="navbar-text">{{ g.user['username'] }}</span></ul></li>
            <li class="nav-item active">
              <a class="nav-link" href="/logout">Log Out</a>
            </li>
          {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="/loginpage">Login<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registerpage">Register<span class="sr-only">(current)</span></a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <main>
      <div id="grid" class="grid-container"></div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addmodal">New</button>
      <!--Add crop modal-->
      <div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="title">Add a Crop</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="crop-name" class="col-form-label">Name:</label>
                <textarea class="form-control" id="name"></textarea>
              </div>
              <div class="form-group">
                <label for="crop-image">Image:</label>
                <input type="file" class="form-control-file" id="image-to-upload">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addCrop()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function addCrop() {
        formdata = new FormData();
        const file = document.getElementById("image-to-upload")
        const text = document.getElementById("name")
        if (formdata) {
          formdata.append("image", file.files[0]);
          const urlCreator = window.URL;
          const imgURL = urlCreator.createObjectURL(file.files[0]);
          jQuery.ajax({
            url: "/imagenet",
            type: "POST",
            data: formdata,
            processData: false,
            contentType: false,
            success:function(data){
              jQuery(`
                <div class="card" data-bs-theme="dark" style="width: 18rem;">
                  <img class="card-img-top" src="">
                  <div class="card-body">
                    <h5 class="card-title">`+text.value+`</h5>
                    <img src="`+imgURL+`" class="card-img"></img>
                    <p>Identified as: `+data+`</p>
                    <a data-toggle="modal" class="btn btn-primary">Edit</a>
                  </div>
                </div>
              `).appendTo(jQuery("div#grid"));
            }
          });
        }
      }
      $('#addmodal').on('hidden.bs.modal', function () {
        $('#name').prop("value", "");
        $('#image-to-upload').prop("value", "");
      })
    </script>
  </body>
</html>
