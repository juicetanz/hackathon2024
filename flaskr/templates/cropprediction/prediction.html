<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="static/prediction.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        {% include 'nav.html' %}
        <div class="jumbotron jumbotron-fluid jumbotron-dark bg-dark">
            <div class="container container-dark bg-dark">
                <form>
                    <div class="form-group">
                        <label for="n">N</label>
                        <input type="text" class="form-control" id="n">
                    </div>
                    <div class="form-group">
                        <label for="p">P</label>
                        <input type="text" class="form-control" id="p">
                    </div>
                    <div class="form-group">
                        <label for="k">K</label>
                        <input type="text" class="form-control" id="k">
                    </div>
                    <div class="form-group">
                        <label for="temp">Temperature</label>
                        <input type="text" class="form-control" id="temp">
                    </div>
                    <div class="form-group">
                        <label for="humid">Humidity</label>
                        <input type="text" class="form-control" id="humid">
                    </div>
                    <div class="form-group">
                        <label for="ph">pH</label>
                        <input type="text" class="form-control" id="ph">
                    </div>
                    <div class="form-group">
                        <label for="rain">Rainfall</label>
                        <input type="text" class="form-control" id="rain">
                    </div>
                    <button type="submit" class="btn btn-primary">Run</button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            function predict() {
              formdata = new FormData();
              const text = document.getElementById("name")
              
              if (formdata) {
                formdata.append("image", file.files[0]);
                const urlCreator = window.URL;
                const imgURL = urlCreator.createObjectURL(file.files[0]);
                jQuery.ajax({
                  url: "/imagenet",
                  type: "POST",
                  data: formdata,
                  processData: false,
                  contentType: false,
                  success:function(data){
                    jQuery(`
                      <div class="card" data-bs-theme="dark" style="width: 18rem;">
                        <img class="card-img-top" src="">
                        <div class="card-body">
                          <h5 class="card-title">`+text.value+`</h5>
                          <img src="`+imgURL+`" class="card-img"></img>
                          <p>Identified as: `+data+`</p>
                          <a data-toggle="modal" class="btn btn-primary">Edit</a>
                        </div>
                      </div>
                    `).appendTo(jQuery("div#grid"));
                  }
                });
              }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
